<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      position: relative;
      overflow: hidden;
    }

    .card {
      flex: 1;
      margin: 0 10px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease;
      cursor: pointer;
      position: relative;
    }

    .card:not(.active) {
      transform: scale(0.8);
      opacity: 0.7;
    }

    .card.active {
      flex: 3;
      transform: scale(1);
      z-index: 2;
      opacity: 1;
    }

    .card .title {
      position: absolute;
      top: 20px; 
      left: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card active" style="background-image: url('./strength.jpeg');">
      <div class="title">MOBILITY</div>
    </div>
    <div class="card" style="background-image: url('./mobility.jpeg');">
      <div class="title">STRENGTH</div>
    </div>
    <div class="card" style="background-image: url('./drills.jpg');">
      <div class="title">DRILLS</div>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');

    cards.forEach((card) => {
      card.addEventListener('mouseenter', () => {
        cards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
      });

      card.addEventListener('mouseleave', () => {
        cards.forEach(c => c.classList.remove('active'));
        cards[0].classList.add('active');
      });
    });
  </script>
</body>
</html>
